services:
  catalog:
    build: .
    container_name: software-catalog
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - catalog_data:/app/instance
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/instance/catalog.db

volumes:
  catalog_data:
